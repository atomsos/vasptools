language: python
os: 
  - linux
  # - osx

python:
  - 3.6

before_install:
  - uname -a

install:
  - pip install -r requirements.txt
  - pip install pandoc coverage

before_script:
  - python -V


script:
  - make build
  - make travisinstall
  - make test


